name: Deploy Static Website to GitHub Pages

on:
  # Trigger the workflow on pushes to the 'main' branch
  push:
    branches: ["main"]
  
  # Allow manual deployment from the Actions tab
  workflow_dispatch:

# Grant GITHUB_TOKEN permissions for deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job is skipped since this is a single HTML file, 
  # but the structure is maintained for future complexity.
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Upload the entire repository content as an artifact for deployment.
      # Since 'index.html' is at the root, we package the root directory.
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The path to the directory containing the static files
          path: './'

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
